---
- hosts: local
  name: bootstrap
  become: yes
  become_user: root
  tasks:
    #  - name: install example application
    #    copy:
    #      src: ansible_test_app
    #      dest: /tmp/
    #      owner: root
    #      group: root
    #  - name: Run the equivalent of "apt-get update" as a separate step
    #    ansible.builtin.apt:
    #      update_cache: yes
  - name: Create group
    group:
      name: hydro
      state: present
  - name: Create user
    user:
      name: hydro
      state: present
      shell: /bin/bash
      group: hydro

  - name: Install packages
    ansible.builtin.apt:
      pkg:
      - git
      - python3-pip
      - zip

  - name: Install python packages
    ansible.builtin.pip:
      name:
        - awsiotsdk
  - name: Copy webhook receiver service
    copy:
      src: github-webhook-receiver-service
      dest: /home/hydro/
      owner: hydro
      group: hydro

  - name: Download AWS root certificate
    ansible.builtin.get_url:
      url: https://www.amazontrust.com/repository/AmazonRootCA1.pem
      dest: /home/hydro/root-CA.crt
